<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>ListarEquipes</title>
</h:head>
<h:body>

	<h1>Equipes Cadastradas</h1>

	<h:form>

		<p:dataTable var="equip" value="#{usuarioMB.usuarioAtual.equipes}">

			<p:column colspan="2" headerText="Nome Equipe">
				<p:outputLabel value="#{equip.nomeEquipe}" />
			</p:column>

			<h:outputText value="Popup:" />
			<p:column colspan="2" headerText="Data Fundação">
				<h:outputText value="#{equip.dataFundacao}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>

			<p:column colspan="2" headerText="Cidade">
				<p:outputLabel value="#{equip.cidade}" />
			</p:column>

		</p:dataTable>


	</h:form>

</h:body>
</html>
