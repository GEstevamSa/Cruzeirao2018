<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta charset="UTF-8" />
</h:head>

<h:body>

	<p:menu>
    	<p:menuitem value="Voltar" url="/faces/Fase.xhtml"  icon="ui-icon-disk" />
	 </p:menu>
	
	<h1>
		<strong>Grupo</strong>
	</h1>
	<h:form id="formgru">
		<h:panelGrid columns="2" cellpadding="5">

			<p:outputLabel value="Nome: "/>
			<p:inputText value="#{grupoMB.camp.nome}"/>

			<p:outputLabel value="Numero: " />
			<p:inputText value="#{grupoMB.camp.numero}" />

		</h:panelGrid>

		<p:commandButton value="Salvar" action="#{grupoMB.salvar}" update=":formgru" />
		
		<h3>
		
		<strong>Cadastradas</strong>
		
		</h3>

		<p:dataTable var="gru" value="#{grupoMB.lista}">

			<p:column colspan="2" headerText="Nome do Grupo">
				<p:outputLabel value="#{gru.nome}" />
			</p:column>

			<p:column colspan="2" headerText="Numero">
				<p:outputLabel value="#{gru.numero}" />
			</p:column>
		</p:dataTable>
		
		<p:menu>
    		<p:menuitem value="Rodada" url="/faces/Rodada.xhtml"  icon="ui-icon-disk" /> 
		</p:menu>
	</h:form>

</h:body>
</html>
