<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta charset="UTF-8" />
</h:head>
<h:body>
	
	<p:menu>
    	<p:menuitem value="Voltar" url="/faces/Campeonato.xhtml"  icon="ui-icon-disk" />
	 </p:menu>
	 
	 <br/>
	 		<h1>Dados do usuario:</h1>
			<p:outputLabel value="CPF: #{usuarioMB.usuarioAtual.CPF}"  />
			<br/>
			<p:outputLabel value="Nome: #{usuarioMB.usuarioAtual.nome}"  />
	
	<h2>
		<strong>Quais sao suas Categorias?</strong>
	</h2>
	<h:form id="formcategoria">

		<h:panelGrid columns="2" cellpadding="5">

			<p:outputLabel value="Nome: " />
			<p:inputText value="#{campeonatoMB.novaCategoria.nome}" />

			<p:outputLabel value="Nascidos a partir de: " />
			<p:inputText value="#{campeonatoMB.novaCategoria.nascidosApartirDe}" />

			<p:outputLabel value="Jogadores Minimos: " />
			<p:inputText value="#{campeonatoMB.novaCategoria.minJogadores}" />

			<p:outputLabel value="Jogadores Maximos: " />
			<p:inputText value="#{campeonatoMB.novaCategoria.maxJogadores}" />

			<p:outputLabel value="Sexo: " />
			<p:inputText value="#{campeonatoMB.novaCategoria.sexo}" />

		</h:panelGrid>

		<p:commandButton value="Salvar" action="#{campeonatoMB.salvarCategoria}" update=":formcategoria" />
		
		<h3>Categorias Cadastradas</h3>

		<p:dataTable var="cat" value="#{campeonatoMB.novoCampeonato.categorias}">

			<p:column colspan="2" headerText="Nome">
				<p:outputLabel value="#{cat.nome}" />
			</p:column>

			<p:column colspan="2" headerText="Nascido">
				<p:outputLabel value="#{cat.nascidosApartirDe}" />
			</p:column>

			<p:column colspan="2" headerText="Jogadores Minimos">
				<p:outputLabel value="#{cat.minJogadores}" />
			</p:column>

			<p:column colspan="2" headerText="Jogadores Maximos">
				<p:outputLabel value="#{cat.maxJogadores}" />
			</p:column>

			<p:column colspan="2" headerText="Sexo">
				<p:outputLabel value="#{cat.sexo}" />
			</p:column>
			
			<p:column headerText="Opções" >
				<p:commandLink action="#{categoriaMB.verFases(cat)}" value="Ver Fases" />
			</p:column>

		</p:dataTable>
		
		<p:menu>
    		<p:menuitem value="Fazer Inscrição" url="/faces/Inscricao.xhtml"  icon="ui-icon-disk" /> 
		</p:menu>

	</h:form>

</h:body>
</html>
