<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro</title>
</h:head>
<h:body>

	<p:menu>
    	<p:menuitem value="Voltar" url="/faces/Usuario.xhtml"  icon="ui-icon-disk" />
	 </p:menu>

	<h1>Dados do Usuario:</h1>
	<p:outputLabel value="CPF: #{campeonatoMB.usuarioAtual.CPF}"  />
	<br/>
	<p:outputLabel value="Nome: #{campeonatoMB.usuarioAtual.nome}"  />

	<h2>
		<strong>Cadastro de Campeonato</strong>
	</h2>
	<h:form id= "formCampeonato">
	
		<h:panelGrid columns="2" cellpadding="5">

			<p:outputLabel value="Nome Campeonato: " />
			<p:inputText value="#{campeonatoMB.novoCampeonato.nome}" />

			<p:outputLabel for="popup" value="Inicio Inscricao: " />
			<p:calendar id="popup"
				value="#{campeonatoMB.novoCampeonato.dataInicioInscricao}" />

			<p:outputLabel for="popup0" value="Fim Inscricao: " />
			<p:calendar id="popup0"
				value="#{campeonatoMB.novoCampeonato.dataFimInscricao}" />

			<p:outputLabel for="popup1" value="Inicio Campeonato: " />
			<p:calendar id="popup1"
				value="#{campeonatoMB.novoCampeonato.dataInicioCampeonato}" />

			<p:outputLabel for="popup2" value="Fim Campeonato: " />
			<p:calendar id="popup2"
				value="#{campeonatoMB.novoCampeonato.dataFimCampeonato}" />

			<p:outputLabel value="Valor taxa: " />
			<p:inputText value="#{campeonatoMB.novoCampeonato.valorTaxa}" />

		</h:panelGrid>

		<p:commandButton action="#{campeonatoMB.salvar()}" value="Salvar" update=":formCampeonato"/>

		<h3>Campeonatos Cadastrados</h3>
		
		<p:dataTable value="#{campeonatoMB.campeonatos}" var="cam" id="Campeonato" editable="true">
		
		<p:ajax event="rowEdit" listener="#{campeonatoMB.atualizar}" update="Campeonato" />
		
			<p:column colspan="2" headerText="Id" >
				<p:outputLabel value="#{cam.id}" />
			</p:column>
			
			<p:column colspan="3" headerText="Nome">
				<p:cellEditor>
			  		<f:facet name="output"><p:outputLabel value="#{cam.nome}" /></f:facet>
			  		<f:facet name="input"><p:inputText value="#{cam.nome}" style="width:100%" id="nome" /></f:facet>
			  	</p:cellEditor>
			</p:column>
			
			<h:outputText value="popup:" />
			<p:column colspan="2" headerText="Data Inicio Inscrição">
				<p:cellEditor>
			  		<f:facet name="output"><p:outputLabel value="#{cam.dataInicioInscricao}" /></f:facet>
			  		<f:facet name="input"><p:inputText value="#{cam.dataInicioInscricao}" style="width:100%" id="dataInsc" /></f:facet>
			  	</p:cellEditor>
			</p:column>

			<h:outputText value="popup0:" />
			<p:column colspan="2" headerText="Data Fim Inscrição">
				<p:cellEditor>
			  		<f:facet name="output"><p:outputLabel value="#{cam.dataFimInscricao}" /></f:facet>
			  		<f:facet name="input"><p:inputText value="#{cam.dataFimInscricao}" style="width:100%" id="dataFimInsc" /></f:facet>
			  	</p:cellEditor>
			</p:column>

			<h:outputText value="popup1:" />
			<p:column colspan="2" headerText="Data Inicio">
				<p:cellEditor>
			  		<f:facet name="output"><p:outputLabel value="#{cam.dataInicioCampeonato}" /></f:facet>
			  		<f:facet name="input"><p:inputText value="#{cam.dataInicioCampeonato}" style="width:100%" id="dataIniCam" /></f:facet>
			  	</p:cellEditor>
			</p:column>

			<h:outputText value="popup2:" />
			<p:column colspan="2" headerText="Data Fim">
				<p:cellEditor>
			  		<f:facet name="output"><p:outputLabel value="#{cam.dataFimCampeonato}" /></f:facet>
			  		<f:facet name="input"><p:inputText value="#{cam.dataFimCampeonato}" style="width:100%" id="dataFimCam" /></f:facet>
			  	</p:cellEditor>
			</p:column>

			<p:column colspan="2" headerText="Taxa">
				<span class="ui-inputgroup-addon">$</span>
				<p:cellEditor>
			  		<f:facet name="output"><p:outputLabel value="#{cam.valorTaxa}" /></f:facet>
			  		<f:facet name="input"><p:inputText value="#{cam.valorTaxa}" style="width:100%" id="valortaxa" /></f:facet>
			  	</p:cellEditor>
			</p:column>
			
			<p:column style="width:32px">
           		<p:rowEditor />
           		<p:commandLink 
           		id="deletar" actionListener="#{campeonatoMB.deletar(cam)}" 
           		styleClass="ui-icon ui-icon-trash" style="text-align:center" 
           		update="Campeonato"/>
       	   	</p:column>

			<p:column headerText="Opções" >
				<p:commandLink action="#{categoriaMB.verCategorias(cam)}" value="Ver Categorias" />
			</p:column>
			
    	</p:dataTable>
	</h:form>

</h:body>
</html>
