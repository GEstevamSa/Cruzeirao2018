<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro</title>
</h:head>
<h:body>

	<p:menu>
    	<p:menuitem value="Voltar" url="/faces/Usuario.xhtml"  icon="ui-icon-disk" />
	 </p:menu>

	<h1>Dados do Usuario:</h1>
	<p:outputLabel value="CPF: #{usuarioMB.usuarioAtual.CPF}"  />
	<br/>
	<p:outputLabel value="Nome: #{usuarioMB.usuarioAtual.nome}"  />

	<h2>
		<strong>Cadastro de Campeonato</strong>
	</h2>
	<h:form id= "formCampeonato">
	
		<h:panelGrid columns="2" cellpadding="5">
		
		
		
			<p:outputLabel value="Nome Campeonato: " />
			<p:inputText value="#{usuarioMB.novoCampeonato.nome}" />

			<p:outputLabel for="popup" value="Inicio Inscricao: " />
			<p:calendar id="popup"
				value="#{usuarioMB.novoCampeonato.dataInicioInscricao}" />

			<p:outputLabel for="popup0" value="Fim Inscricao: " />
			<p:calendar id="popup0"
				value="#{usuarioMB.novoCampeonato.dataFimInscricao}" />

			<p:outputLabel for="popup1" value="Inicio Campeonato: " />
			<p:calendar id="popup1"
				value="#{usuarioMB.novoCampeonato.dataInicioCampeonato}" />

			<p:outputLabel for="popup2" value="Fim Campeonato: " />
			<p:calendar id="popup2"
				value="#{usuarioMB.novoCampeonato.dataFimCampeonato}" />

			<p:outputLabel value="Valor taxa: " />
			<p:inputText value="#{usuarioMB.novoCampeonato.valorTaxa}" />

		</h:panelGrid>

		<p:commandButton action="#{usuarioMB.salvarCampeonato()}" value="Salvar" update=":formCampeonato"/>

		<h3>Campeonatos Cadastrados</h3>
		
		<p:dataTable value="#{usuarioMB.usuarioAtual.campeonatos}" var="cam"
			border="1">

			<p:column colspan="4" headerText="Nome">
				<p:outputLabel value="#{cam.nome}" />
			</p:column>
			
			<h:outputText value="Data Inicio Inscricao" />
			<p:column colspan="2" headerText="Data Inicio Inscrição">
				<h:outputText value="#{cam.dataInicioInscricao}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>

			<h:outputText value="Data Fim Inscricao" />
			<p:column colspan="2" headerText="Data Fim Inscrição">
				<h:outputText value="#{cam.dataFimInscricao}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>

			<h:outputText value="Data Inicio Campeonato" />
			<p:column colspan="2" headerText="Data Inicio">
				<h:outputText value="#{cam.dataInicioCampeonato}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>

			<h:outputText value="Data Fim Campeonato" />
			<p:column colspan="2" headerText="Data Fim">
				<h:outputText value="#{cam.dataFimCampeonato}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>

			<p:column colspan="2" headerText="Taxa">
				<span class="ui-inputgroup-addon">$</span>
				<p:outputLabel value="#{cam.valorTaxa}" />
			</p:column>
			
			<p:column colspan="2">
			<h:form>
		    <p:growl id="messages" />
		 
		    <p:splitButton value="Atualizar" actionListener="#{campeonato.atualizar}" update="messages" icon="ui-icon-arrowrefresh-1-w">
		        <p:menuitem value="Deletar" actionListener="#{campeonato.deletar}" ajax="false" icon="ui-icon-close" />
		        <p:separator />
		    </p:splitButton>
			</h:form>
			</p:column>

			<p:column headerText="Opções" >
				<p:commandLink action="#{campeonatoMB.verCategorias(cam)}" value="Ver Categorias" />
			</p:column>	
    		
    		</p:dataTable>
		

	</h:form>

</h:body>
</html>
